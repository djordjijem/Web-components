<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TicTacToe Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
<div class="score-board">
  <div class="scores my-score"><span>me</span><span class="res"></span></div>
  <div class="scores computer-score"><span>computer</span><span class="res lose-res"></span></div>
</div>
<div class="container">
  <div class="box box-1 box-left box-top"></div>
  <div class="box box-1 box-top"></div>
  <div class="box box-1 box-right box-top"></div>
  <div class="box box-2 box-left"></div>
  <div class="box box-2"></div>
  <div class="box box-2 box-right"></div>
  <div class="box box-3 box-left box-bottom"></div>
  <div class="box box-3 box-bottom"></div>
  <div class="box box-3 box-right box-bottom"></div>
</div>




    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
