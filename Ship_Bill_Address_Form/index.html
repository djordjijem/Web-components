<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shiping</title>
    <link rel="stylesheet" href="address.css">
</head>
<body>
    <div class="headline">
            <h2>Shipping Information</h2>
    </div>
  
    
                        <form action="#">
                            <div>
                                <input type="text" id="first_name" name="first_name" required placeholder=" " />
                                <label for="first_name">First Name</label>
                              </div>
                              
                              <div>
                                <input type="text" id="last_name" name="last_name" required placeholder=" " />
                                <label for="last_name">Last Name</label>
                              </div>
                              <div>
                                  <input type="text" id="address" name="address" required placeholder=" "/>
                                  <label for="address">Addres</label>
                               </div>
                               <div>
                                <input type="text" id="city" name="city" required placeholder=" "/>
                                <label for="city">City</label>
                             </div>
                             <div>
                                <input type="text" id="country" name="country" required placeholder=" "/>
                                <label for="country">Country</label>
                             </div>
                             <div>
                                <input type="tel" id="telefon" name="telefon" required placeholder=" "/>
                                <label for="telefon">Telefon</label>
                             </div>
                           
                                <input type="checkbox" id="match-box" class="match-box" name="match-box">
                                <label for="match-box">Match shipping and billing data</label>

                               <input type="submit" value="Submit" /> 
                               
                        </form>
</body>
</html>
