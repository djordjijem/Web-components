<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Credit Card</title>
    <link rel="stylesheet" href="credit-card.css">
</head>
<body>
    <div class="headline">
        <h2>Credit Card information</h2>
    </div>

    <form action="#">
        <div>
            <input type="text" id="name" name="Full_Name" required placeholder=" ">
            <label for="name">Full Name</label>
        </div>

        <div>
            <input type="text" id="card_number" name="card_number" required placeholder=" " maxlength="19">
            <label for="card_number">Enter your credit card number</label>
       </div>

        <div>
            <input type="text" id="csv_number" name="csv_number" required placeholder=" " maxlength="3">
            <label for="csv_number">CSV Number</label>
            <input type="button" id="my_button" onclick="alert('This is the 3-digit number on the back of your card!')" value="i">
        </div>

        <div class="expiration">
                <select name="expiration_month" id="expiration_month">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">Mai</option>
                        <option value="6">Juni</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
              </select>
              <span>Expiration month</span>
        </div>

        <div class="expiration">
         <select name="expiration_year" id="expiration_year">
             <option value="1">2018</option>
             <option value="2">2019</option>
             <option value="3">2020</option>
             <option value="4">2021</option>
             <option value="5">2022</option>
             <option value="6">2023</option>
             <option value="7">2024</option>
             <option value="8">2025</option>
             <option value="9">2026</option>
             <option value="10">2027</option>
             <option value="11">2028</option>
             <option value="12">2029</option>
             <option value="13">2030</option>
             <option value="14">2031</option>
             <option value="15">2032</option>
         </select>
         <span>Expiration year</span>
        </div>

        <input type="submit" id="submit" name="submit-button">
        <label for="submit"></label>
        
    </form> <!-- FORM -->

   
    
</body>
</html>
