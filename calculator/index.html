<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
   
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
               <div class="count">
                  <span>37 + 7 =</span>
               </div>
               <div class="result">
                      <span>44</span>
               </div>
            </div> <!-- Screen -->
            <div class="buttons">
                <div class="first-line">
                        <div class="C btn first-btn">
                           <span>C</span>
                            </div>
                            <div class="CE btn first-btn">
                                    <span>CE</span>
                            </div>
                            <div class="divison btn first-btn">
                                    <span>/</span>
                            </div>
                            <div class="multi btn first-btn">
                                    <span>X</span>
                            </div>
                             <div class="del btn first-btn">
                                    <span>del</span>
                             </div>
                </div> <!-- first line -->
                <div class="second-line">
                    <div class="btn seven second-btn"><span>7</span></div>
                    <div class="btn eigth second-btn"><span>8</span></div>
                    <div class="btn nine second-btn"><span>9</span></div>
                    <div class="btn subtraction"><span>-</span></div>
                </div> <!-- second line -->
                <div class="second-line">
                        <div class="btn seven second-btn"><span>4</span></div>
                        <div class="btn eigth second-btn"><span>5</span></div>
                        <div class="btn nine second-btn"><span>6</span></div>
                        <div class="btn subtraction"><span>+</span></div>
                    </div> <!-- third line -->
                <div class="second-line">
                        <div class="btn seven second-btn"><span>1</span></div>
                        <div class="btn eigth second-btn"><span>2</span></div>
                        <div class="btn nine second-btn"><span>3</span></div>
                        <div class="btn equals"><span>=</span></div>
                    </div> <!-- fourth line -->
                <div class="second-line">
                        <div class="btn seven second-btn"><span>0</span></div>
                        <div class="btn eigth second-btn"><span>.</span></div>
                        <div class="btn nine second-btn"><span>%</span></div>
                 </div> <!-- fifth line -->
               
              
               
            </div> <!-- buttons -->
        </div>
    </div>



     <script src="main.js"></script>
</body>
</html>
