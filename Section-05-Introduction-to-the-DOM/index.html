<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tabs</title>

<body>
<div class="tabComponent">

                <div class="tab">
                        <input type="radio" id="tab-1" name="tab-group-1" checked>
                        <label for="tab-1">Home Decor</label>
                        
                        <div class="content">
                                Browse through our list of Home Decor items
                        </div> 
                </div>
                 
                <div class="tab">
                        <input type="radio" id="tab-2" name="tab-group-1">
                        <label for="tab-2">Furniture</label>
                        
                        <div class="content">
                                Flash Sale on Living Room and Bedroom Furniture
                        </div> 
                </div>
                 
                        <div class="tab">
                        <input type="radio" id="tab-3" name="tab-group-1">
                        <label for="tab-3">Kitchen</label>
                        
                        <div class="content">
                                Bring the best out of the masterchef in you
                        </div> 
                </div>
                <div class="tab">
                        <input type="radio" id="clearance" name="tab-group-1">
                        <label for="clearance">Clearance</label>
                        <div class="content">
                                        Red hot deals at affordable prices. Check out our clearance section for more details.
                        </div> 
                        </div>
                 
             </div>
             <script src="main.js"></script>

</html>
